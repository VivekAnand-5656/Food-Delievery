<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiteBuddy🧑‍🍳-Signup</title>
    <link rel="shortcut icon" href="./Pics/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <form action="./main.html" id="form">
        <div class="left">
            <img src="./Pics/log.png" alt="login">
        </div>
        <div class="right">
            <!-- <img src="./Pics/logo.png" width="100px" height="100px" alt=""> -->
            <h1>BiteBuddy🧑‍🍳Signup</h1>
            <div class="co-box"> 
                <input type="text" name="name" placeholder="Enter Full Name" required>
 
                <input type="email" name="email" placeholder="Enter Email" required> 
                 <input type="number" name="number" required placeholder="Phone Number">
                
            </div>
            <div class="co-box"> 
                <input type="password" name="password" placeholder="Create New Password" required> 
                <input type="password" name="c-password" placeholder="Confirm Password" required>
                 
            </div>
            <div class="co-box" id="btn">
                <button type="submit">Signup</button>
            </div>
            <div class="sign">
                <span>already have account. <a href="./login.html" target="_blank">Login</a>here</span>
            </div>
        </div>
    </form>
</body>

</html>
