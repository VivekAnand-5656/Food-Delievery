<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiteBuddyüßë‚Äçüç≥-Login</title>
    <link rel="shortcut icon" href="./Pics/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <form action="./main.html" id="form">
        <div class="left">
            <img src="./Pics/log.png" alt="login">
        </div>
        <div class="right">
            <img src="./Pics/logo.png" width="100px" height="100px" alt="">
            <h1>BiteBuddyüßë‚Äçüç≥Login</h1>
            <div class="co-box">
                <label for="email">Username or Email</label>
                <input type="email" name="email" placeholder="Username / Email" required>
            </div>
            <div class="co-box">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter Password" required>
                <a href="">Forgot Password</a>
            </div>
            <div class="co-box" id="btn">
                <button type="submit">Login</button>
            </div>
            <div class="sign">
                <span>Don't have account. <a href="./signup.html" target="_blank">Sign up </a>here</span>
            </div>
        </div>
    </form>
</body>

</html>
